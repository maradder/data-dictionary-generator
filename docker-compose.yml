  #     - DEBUG=true
  #   volumes:
  #     - ./backend:/app
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - ddgen_network

  # ==============================================================================
  # pgAdmin (optional - for PostgreSQL database management)
  # ==============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ddgen_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@datadictgen.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ddgen_network
    profiles:
      - postgres
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ddgen_network:
    driver: bridge
